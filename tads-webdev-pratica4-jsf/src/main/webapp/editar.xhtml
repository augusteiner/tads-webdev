<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Editar Produto - #{produtoMB.produto.id}</title>

  <link href="css/main.css" rel="stylesheet" />

</h:head>

<h:body>

  <h:messages styleClass="error-list" />

  <h:form>

    <h:inputHidden value="#{produtoMB.produto.id}" />

    <div>
      <label>Descricao</label>
    </div>
    <div>
      <h:inputText value="#{produtoMB.produto.descricao}" required="true"
          requiredMessage="O campo 'Descrição' é obrigatório">
      </h:inputText>
    </div>

    <div>
      <label>Validade</label>
    </div>
    <div>
      <h:inputText value="#{produtoMB.produto.validade}" required="true"
          converterMessage="Informe uma data válida"
          requiredMessage="O campo 'Validade' é obrigatório">
        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Fortaleza" />
      </h:inputText>
    </div>

    <div>
      <label>Preço</label>
    </div>
    <div>
      <h:inputText value="#{produtoMB.produto.preco}" required="true"
          converterMessage="Informe um valor monetário válido"
          requiredMessage="O campo 'Preço' é obrigatório">
        <f:convertNumber type="currency" locale="pt_BR" />
        <f:validateDoubleRange minimum="0.01" />
      </h:inputText>
    </div>

    <div>
      <h:commandButton value="Salvar" action="#{produtoMB.salvar()}" />
    </div>

  </h:form>

</h:body>

</html>
