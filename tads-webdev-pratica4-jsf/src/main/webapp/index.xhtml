<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Lista de Produtos</title>

  <link href="css/main.css" rel="stylesheet" />

</h:head>

<h:body>

  <h:dataTable var="produto" value="#{produtoMB.produtos}">

    <h:column>
      <f:facet name="header">
        <h:outputText value="ID" />
      </f:facet>
      <h:outputText value="#{produto.id}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Descrição" />
      </f:facet>
      <h:outputText value="#{produto.descricao}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Validade" />
      </f:facet>
      <h:outputText value="#{produto.validade}">
        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Fortaleza" />
      </h:outputText>
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Preço" />
      </f:facet>
      <h:outputText value="#{produto.preco}">
        <f:convertNumber type="currency" locale="pt_BR" />
      </h:outputText>
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Ações" />
      </f:facet>

      <h:form>

        <h:commandButton value="Editar" action="#{produtoMB.editar(produto.id)}" />
        <h:commandButton value="Remover" action="#{produtoMB.remover(produto.id)}" />

      </h:form>

    </h:column>

  </h:dataTable>

</h:body>

</html>
